<script type="text/javascript">
  FusionCharts.ready(function(){
    var ${name}charts = new FusionCharts({
    type: 'angulargauge',
    id: '${name}Chart',
    renderAt: 'chart-${name}',
    width: '${hsize}',
    height: '${vsize}',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "caption": "${caption}",
            "subcaption": "${sub_caption}",
            "lowerLimit": "${lowLimit}",
            "upperLimit": "${upLimit}",
            "captionPadding": "20",
            "numberSuffix": "${numsuffix}",
            "dataStreamUrl": "data/${name}",
            "refreshInterval": "${refresh}",
            "showValue": "1",
            "valueBelowPivot": "1",
            "gaugeOuterRadius": "37",
            "gaugeInnerRadius": "49%",
            "chartLeftMargin": "${Rmargin}",
            "gaugeFillMix": "{dark-30},{light-60},{dark-10}",
        },
        "colorRange": {
            "color": [{
                "minValue": "${minValue}",
                "maxValue": "$$${limit}",
                "code": "#${lowColor}"
            }, {
                "minValue": "$$${limit}",
                "maxValue": "${maxValue}",
                "code": "#${upColor}"
            }]
        },
        "dials": {
            "dial": [{
                "value": "$$${value}",
                "bgColor": "#777777",
                "borderColor": "#111111",
                "borderThickness": "1",
                "borderAlpha": "100"
            }]
        }
    }
}
);
   ${name}charts.render();
});
</script>
