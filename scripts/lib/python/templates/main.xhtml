<!-- Dispatch Time of day -->
<script type="text/javascript"> 
    function reloadonce(){
        if( window.localStorage )
          {
            if( !localStorage.getItem( 'firstLoad' ) )
            {
              localStorage[ 'firstLoad' ] = true;
              window.location.reload();
            }  
            else
              localStorage.removeItem( 'firstLoad' );
          }
    }
    function pageLoad(){
        reloadonce();
        display_ct();
    }
    function addLeadingZero(num) {
        return (num <= 9) ? ("0" + num) : num;
    }
    function display_c(){
        var refresh=1000; // Refresh rate in milli seconds
        mytime=setTimeout('display_ct()',refresh)
    }

    function display_ct() {
        var strcount
        var x = new Date()
        var x1=addLeadingZero(x.getMonth()+1) + "/" + addLeadingZero(x.getDate()) + "/" + x.getFullYear(); 
        x1 = x1 + " - " + addLeadingZero(x.getHours( ))+ ":" + addLeadingZero(x.getMinutes()) + ":" + addLeadingZero(x.getSeconds());
        document.getElementById('ct').innerHTML = x1;

        tt=display_c();
    }
</script>
<!-- widget for overall status -->
<script type="text/javascript">
  FusionCharts.ready(function(){
    var fusionStatus = new FusionCharts({
    type: 'bulb',
    renderAt: 'chart-status',
    id: 'statusChart',
    width: '140',
    height: '135',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "caption": "Overall Status",
            "upperlimit": "100",
            "lowerlimit": "-60",
            "captionPadding": "10",
            "showshadow": "1",
            "showvalue": "1",
            "useColorNameAsValue": "1",
            "placeValuesInside": "1",
            "valueFontSize": "13",
            //Tooltext
            "plottooltext": "Status. Click for more detail.",
            //Theme
        },
        "colorrange": {
            "color": [{
                "minvalue": "1",
                "maxvalue": "100",
                "label": "ALARM",
                "code": "#ff0000"
            }, {
                "minvalue": "-100",
                "maxvalue": "-1",
                "label": "WARNING",
                "code": "#ff9900"
            }, {
                "minvalue": "0",
                "maxvalue": "0",
                "label": "CLEAR",
                "code": "#00ff00"
            }]
        },
        "value": "$${statusValue}"
    },
    "events": {
        "rendered": function(evtObj, argObj) {
            evtObj.sender.chartInterval = setInterval(function() {
                xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", 'fetchoverall', false );
                xmlHttp.send( null );
                var num = xmlHttp.responseText;
                FusionCharts("statusChart").feedData("&value=" + num);
            }, 10000);
        },
        "disposed": function(evt, arg) {
            clearInterval(evt.sender.chartInterval);
        }
    }
}
);
    fusionStatus.render();
});
</script>
