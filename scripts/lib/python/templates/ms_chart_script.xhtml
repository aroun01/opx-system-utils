<script type="text/javascript">
  FusionCharts.ready(function(){
    var fusion${name} = new FusionCharts({
    type: 'msline',
    renderAt: 'chart-${name}',
    width: '${hsize}',
    height: '${vsize}',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "caption": "${caption}",
            "subcaption": "${sub_caption}",
            "xAxisName": "${xAxis}",
            "showhovereffect": "1",
            "showcanvasborder" : "1",
            "canvasBorderThickness" : "1",
            "numbersuffix": "${numbersuffix}",
            "showValues": "0",
            "drawCrossLine": "1",
            "crossLineAlpha": "100",
            //Theme
            "theme": "fint"
        },
        "categories": [{
            "category": ${timestamps}
        }],
        "dataset": ${dataset}
    }
}
);
    fusion${name}.render();
});
</script>
